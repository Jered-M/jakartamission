# Configuration de l'application Jakarta Mission
# À configurer comme variables d'environnement ou propriétés système

# Configuration de la base de données
# Variables d'environnement pour les credentials BD
db.user=APP
db.password=APP_SECURE_PASSWORD_CHANGE_ME
glassfish.database.path=C:/glassfish-7.0.24/glassfish7/glassfish/databases/jakartamission

# Configuration de sécurité
# Désactiver les logs de debug en production
debug.enabled=false

# Configuration de session
session.timeout.minutes=30
session.secure.only=true
session.http.only=true

# Configuration CORS (si applicable)
cors.allowed.origins=http://localhost:8080
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Content-Type,Authorization

# Configuration de logging
logging.level=INFO
logging.format=JSON
