<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Ajouter un Lieu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="container p-5 shadow bg-white rounded" style="max-width: 600px;">
        <div class="text-center mb-5">
            <h1 class="text-danger">Ajouter un Lieu</h1>
            <p class="text-muted">Partagez vos lieux préférés en Indonésie</p>
        </div>

        <h:form>
            <div class="mb-3">
                <label for="nom" class="form-label"><strong>Nom du Lieu :</strong></label>
                <h:inputText id="nom" styleClass="form-control" 
                            placeholder="Ex: Bali, Jakarta, Yogyakarta" required="true"/>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label"><strong>Description :</strong></label>
                <h:inputTextarea id="description" styleClass="form-control" 
                                rows="4" placeholder="Décrivez le lieu..."/>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="latitude" class="form-label"><strong>Latitude :</strong></label>
                    <h:inputText id="latitude" styleClass="form-control" 
                                placeholder="Ex: -6.2088" required="true"/>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="longitude" class="form-label"><strong>Longitude :</strong></label>
                    <h:inputText id="longitude" styleClass="form-control" 
                                placeholder="Ex: 106.8456" required="true"/>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <h:commandButton value="Enregistrer Lieu" styleClass="btn btn-success btn-lg"/>
                <h:commandButton value="Retour" action="#{navigationController.allerAccueil()}"
                                 styleClass="btn btn-secondary btn-lg" immediate="true"/>
            </div>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
