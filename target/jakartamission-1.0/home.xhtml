<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .home-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }
        .home-container h1 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .btn-custom {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }
        .btn-secondary-custom {
            background: #6c757d;
            color: white;
        }
        .btn-secondary-custom:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>üè† Accueil</h1>
        
        <h:form>
            <div class="button-group">
                <h:commandButton value="‚ûï Ajouter un Lieu" 
                                action="#{navigationController.ajouterLieu()}"
                                styleClass="btn-custom btn-primary-custom"/>
                <h:commandButton value="üó∫Ô∏è Visiter" 
                                action="#{navigationController.visiter()}"
                                styleClass="btn-custom btn-primary-custom"/>
                <h:commandButton value="‚ÑπÔ∏è √Ä propos" 
                                action="#{navigationController.voirApropos()}"
                                styleClass="btn-custom btn-primary-custom"/>
            </div>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
