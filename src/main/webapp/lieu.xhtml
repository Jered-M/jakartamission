<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Ajouter un Lieu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        .form-container h1 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-container .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px 12px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.2);
        }
        .button-group {
            margin-top: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .btn-custom {
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-reset {
            background: #6c757d;
            color: white;
        }
        .btn-reset:hover {
            background: #5a6268;
        }
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìç Ajouter un Lieu</h1>
        <p class="subtitle">Partagez vos lieux pr√©f√©r√©s en Indon√©sie</p>
        
        <h:form>
            <!-- Nom du Lieu -->
            <div class="form-group mb-3">
                <label for="nom">Nom du Lieu <span class="required">*</span></label>
                <h:inputText id="nom" styleClass="form-control" 
                            placeholder="Ex: Bali, Jakarta, Yogyakarta"
                            required="true"
                            requiredMessage="Le nom du lieu est requis"/>
            </div>
            
            <!-- Description -->
            <div class="form-group mb-3">
                <label for="description">Description</label>
                <h:inputTextarea id="description" styleClass="form-control" 
                                rows="4" 
                                placeholder="D√©crivez le lieu (faits int√©ressants, attractions, etc.)"/>
            </div>
            
            <!-- Latitude et Longitude -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="latitude">Latitude <span class="required">*</span></label>
                        <h:inputText id="latitude" styleClass="form-control" 
                                    placeholder="Ex: -6.2088"
                                    required="true"
                                    requiredMessage="La latitude est requise"/>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="longitude">Longitude <span class="required">*</span></label>
                        <h:inputText id="longitude" styleClass="form-control" 
                                    placeholder="Ex: 106.8456"
                                    required="true"
                                    requiredMessage="La longitude est requise"/>
                    </div>
                </div>
            </div>
            
            <!-- Boutons -->
            <div class="button-group">
                <h:commandButton value="‚úì Enregistrer" 
                                styleClass="btn-custom btn-submit"
                                action="#{navigationController.allerAccueil()}"/>
                <h:commandButton value="‚Üê Retour" 
                                styleClass="btn-custom btn-reset"
                                action="#{navigationController.allerAccueil()}"
                                immediate="true"/>
            </div>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
