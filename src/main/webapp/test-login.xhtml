<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="https://jakarta.ee/ns/jsf/html"
      xmlns:f="https://jakarta.ee/ns/jsf/core">
<head>
    <title>Test Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="p-5">
    <div class="container">
        <h1>Test du Formulaire de Connexion</h1>
        <hr/>
        
        <h2>État du Bean :</h2>
        <p><strong>welcomeBean exécuté ?</strong> #{welcomeBean.email}</p>
        <p><strong>Email saisi :</strong> #{welcomeBean.email != null ? welcomeBean.email : 'VIDE'}</p>
        <p><strong>Mot de passe saisi :</strong> #{welcomeBean.password != null ? '***' : 'VIDE'}</p>
        
        <hr/>
        
        <h2>Testez la connexion :</h2>
        <h:form>
            <div class="mb-3">
                <label>Email :</label>
                <h:inputText value="#{welcomeBean.email}" styleClass="form-control" required="true"/>
            </div>
            
            <div class="mb-3">
                <label>Mot de passe :</label>
                <h:inputSecret value="#{welcomeBean.password}" styleClass="form-control" required="true"/>
            </div>
            
            <h:messages globalOnly="true" style="color: red; font-weight: bold;"/>
            
            <h:commandButton value="Tester Connexion" 
                            action="#{welcomeBean.sAuthentifier()}"
                            styleClass="btn btn-primary"/>
        </h:form>
        
        <hr/>
        <a href="index.xhtml" class="btn btn-secondary">Retour à index.xhtml</a>
    </div>
</body>
</html>
