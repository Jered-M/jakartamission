<!DOCTYPE html>
<html>
<head>
    <title>Test Profil</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Accès Profil Utilisateur</h1>
    
    <h3>1. Données localStorage:</h3>
    <div id="localStorage"></div>
    
    <h3>2. Appel /api/userinfo:</h3>
    <div id="userinfo"></div>
    
    <h3>3. Session HttpSession:</h3>
    <div id="session"></div>

    <script>
        // Test localStorage
        const username = localStorage.getItem('username');
        const email = localStorage.getItem('email');
        const localStorageDiv = document.getElementById('localStorage');
        
        if (username && email) {
            localStorageDiv.innerHTML = '<div class="status success">✓ Username: ' + username + '<br/>✓ Email: ' + email + '</div>';
        } else {
            localStorageDiv.innerHTML = '<div class="status error">✗ Pas de données localStorage<br/>Username: ' + (username || 'vide') + '<br/>Email: ' + (email || 'vide') + '</div>';
        }
        
        // Test fetch /api/userinfo
        fetch('../api/userinfo')
            .then(r => r.json())
            .then(data => {
                const div = document.getElementById('userinfo');
                if (data.success) {
                    div.innerHTML = '<div class="status success">✓ Utilisateur: ' + data.username + '<br/>✓ Email: ' + data.email + '<br/>✓ ID: ' + data.userId + '</div>';
                } else {
                    div.innerHTML = '<div class="status error">✗ ' + data.message + '</div>';
                }
            })
            .catch(err => {
                document.getElementById('userinfo').innerHTML = '<div class="status error">✗ Erreur: ' + err.message + '</div>';
            });
    </script>
</body>
</html>
