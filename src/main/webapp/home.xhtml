<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="https://jakarta.ee/ns/jsf/html"
      xmlns:f="https://jakarta.ee/ns/jsf/core">
<head>
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .home-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }
        .home-container h1 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .btn-custom {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }
        .btn-secondary-custom {
            background: #6c757d;
            color: white;
            text-decoration: none;
        }
        .btn-secondary-custom:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        a.btn-custom {
            display: block;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>üè† Accueil</h1>
        
        <!-- Section Profil Utilisateur -->
        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; border-left: 4px solid #667eea; cursor: pointer;" onclick="window.location.href='pages/a_propos.xhtml'" title="Cliquer pour voir votre profil">
            <h4 style="margin-bottom: 15px; color: #667eea;">üë§ Mon Profil</h4>
            <div id="profileContent" style="margin-top: 15px;">
                <p style="margin: 8px 0;"><strong>Utilisateur:</strong> <span id="displayUsername" style="color: #667eea;">Chargement...</span></p>
                <p style="margin: 8px 0;"><strong>Email:</strong> <span id="displayEmail" style="color: #667eea;">Chargement...</span></p>
                <p style="margin-top: 15px; font-size: 12px; color: #999;">Cliquer pour modifier votre profil ‚Üí</p>
            </div>
            <div id="profileError" style="color: #dc3545; display: none; margin-top: 10px;"></div>
        </div>
        
        <div class="button-group">
            <a href="pages/lieu.xhtml" class="btn-custom btn-primary-custom">‚ûï Ajouter un Lieu</a>
            <a href="pages/visiter.xhtml" class="btn-custom btn-primary-custom">üó∫Ô∏è Visiter</a>
            <a href="pages/a_propos.xhtml" class="btn-custom btn-primary-custom">‚ÑπÔ∏è √Ä propos</a>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="logout" class="btn-custom btn-secondary-custom" style="display: inline-block;">üö™ D√©connexion</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Charger et afficher le profil utilisateur
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Home page charg√©e');
            loadUserProfile();
        });

        function loadUserProfile() {
            // Essayer via la servlet API
            fetch('api/userinfo')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('displayUsername').textContent = data.username;
                        document.getElementById('displayEmail').textContent = data.email;
                        
                        // Stocker aussi dans localStorage
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('email', data.email);
                        
                        console.log('Profil charge: ' + data.username + ' / ' + data.email);
                    } else {
                        showProfileError(data.message || 'Impossible de charger le profil');
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    showProfileError('Erreur de connexion: ' + error.message);
                });
        }

        function showProfileError(message) {
            document.getElementById('profileError').textContent = 'Erreur: ' + message;
            document.getElementById('profileError').style.display = 'block';
            document.getElementById('profileContent').style.display = 'none';
        }
    </script>
</body>
</html>
