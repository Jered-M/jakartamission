<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenue en Indonésie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .flag-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-box h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .btn-connexion {
            width: 100%;
            padding: 10px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-connexion:hover {
            background-color: #764ba2;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <!-- Photo Indonésie -->
        <img src="https://images.unsplash.com/photo-1537225228614-b3fb3d625cb0?w=400&amp;h=300&amp;fit=crop" 
             alt="Indonésie" 
             class="flag-img"
             style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 20px;"/>
        
        <!-- Drapeau Indonésie -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" 
             alt="Drapeau Indonésie" 
             style="width: 80px; height: auto; margin-bottom: 15px;"/>
        
        <h2>Bienvenue en Indonésie</h2>

        <h:form id="loginForm">
            <!-- Messages d'erreur -->
            <h:messages globalOnly="true" errorClass="error-message" infoClass="error-message" layout="table"/>
            
            <!-- Email -->
            <div class="form-group">
                <h:outputLabel for="email" value="Email :"/>
                <h:inputText id="email" 
                            value="#{welcomeBean.email}" 
                            styleClass="form-control"
                            required="true"
                            requiredMessage="L'email est obligatoire"/>
                <h:message for="email" style="color: red; font-size: 12px;"/>
            </div>

            <!-- Mot de passe -->
            <div class="form-group">
                <h:outputLabel for="password" value="Mot de passe :"/>
                <h:inputSecret id="password" 
                              value="#{welcomeBean.password}" 
                              styleClass="form-control"
                              required="true"
                              requiredMessage="Le mot de passe est obligatoire"/>
                <h:message for="password" style="color: red; font-size: 12px;"/>
            </div>

            <!-- Bouton Connexion -->
            <h:commandButton value="Découvrir" 
                            action="#{welcomeBean.sAuthentifier}"
                            styleClass="btn-connexion"/>
        </h:form>

        <!-- Créer un compte -->
        <div class="create-account">
            <p>Pas encore de compte ?</p>
            <a href="ajouter_utilisateur.xhtml">Créer un compte</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
