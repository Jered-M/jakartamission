<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenu en Indonésie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 400px;">
        <!-- Drapeau de l'Indonésie -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" 
             alt="Drapeau Indonésie" 
             class="img-fluid mb-3 border border-2 border-danger rounded" 
             style="width: 150px;"/>

        <h2 class="mb-4">Bienvenu en Indonésie</h2>
        <p class="text-muted mb-4">Découvrez la beauté et la richesse culturelle de l'Indonésie</p>

        <h:form>
            <h:commandButton value="Découvrir" action="home" 
                             styleClass="btn btn-danger w-100 btn-lg"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
